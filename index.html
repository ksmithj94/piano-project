<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Browser Beats</title>
</head>
<body>

    <div class = "piano">
        <!-- divs inside a div?-->
        
            <button class = "white-keys-c"><div class ="c">C</div></button>

            <button class = "white-keys-d"><div class ="d">D</div></button>

            <button class = "white-keys-e"><div class ="e">E</div></button>

            <button class = "white-keys-f"><div class ="f">F</div></button>
        
            <button class = "white-keys-g"><div class ="g">G</div></button>

            <button class = "white-keys-a"><div class ="a">A</div></button>

            <button class = "white-keys-b"><div class ="b">B</div></button>

        
        
       
        <div class = "all-black-keys"></div>

            <button class="black-keys-cSharp">C#</button>

            <button class="black-keys-dSharp">D#</button>

            <button class="black-keys-fSharp">F#</button>

            <button class="black-keys-gSharp">G#</button>

            <button class="black-keys-aSharp">A#</button>

        </div>    
        
         
    </div>
    <script src="index.js"></script>
</body>
</html>
